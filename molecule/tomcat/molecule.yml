---
dependency:
  name: galaxy
  options:
    requirements-file: molecule/requirements.yml
driver:
  name: podman
platforms:
  - name: instance
    image: registry.access.redhat.com/ubi8/ubi-init:latest
    privileged: true
    tmpfs:
      - /run
      - /tmp
    command: "/usr/sbin/init"
    port_bindings:
      - 8080:8080
    published_ports:
      - 0.0.0.0:8080:8080/TCP
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
    prepare: prepare.yml
    verify: ../../playbooks/playbook_tomcat.yml
    vars:
      ansible_distribution: 'RedHat'
  inventory:
    host_vars:
      hosts_group_name: all
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    #- idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
